<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean-up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

</head>
<body>
    <section class="startPage">
        <h1>SCUBASOUPAH</h1>
        <p>Great that you are here to make the fish happy again!</p>
        <button id="start" class="buttons">Lets play</button>
        <button id="instructions" class="buttons">Instructions</button>
    </section>
    <section class="instructionPage">
        <h1>Instructions</h1>
        <p>here are the instructions </p>
        <button id="startNow" class="buttons">Lets play</button>
    </section>
    <section class="wonPage">
        <h1>Game Over</h1>
        <p>Click on the restart button to improve your highscore!
        </p>
        <ul class="highScore">
            <h1>Your best score: </h1><li id="firstPlace">0</li>
            <h1>Your second best score:</h1><li id="secondPlace">0</li>
            <h1>Your third best score:</h1> <li id="thirdPlace">0</li>
        </ul>
        <button id="restart" class="buttons">RESTART</button>
    </section>
    <canvas id="myCanvas" width=1200 height=700></canvas>
    <script src="index.js"></script>
</body>
</html>
